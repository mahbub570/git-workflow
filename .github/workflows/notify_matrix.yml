          echo "ğŸ“… Current date: $current_date" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“… Current month: $current_month ($current_month_name)" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“… Next sync date: ${{ needs.weekindex.outputs.next_bi_weekly_date }}" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“… Next sync month: $next_sync_month ($next_sync_month_name)" >> $GITHUB_STEP_SUMMARY
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”" >> $GITHUB_STEP_SUMMARY
          
          if [ "$is_code_night_month" == "true" ]; then
            echo "ğŸŒ™ âœ… SPECIAL MONTH DETECTED: $current_month_name is a Code Night month!" >> $GITHUB_STEP_SUMMARY
          else
            echo "ğŸ“… âŒ Regular month: $current_month_name is NOT a Code Night month" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "$is_last_sync_of_code_night_month" == "true" ]; then
            echo "ğŸ ğŸŒ™ SPECIAL DAY DETECTED: This is the LAST sync of Code Night month $current_month_name!" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ ğŸŒ™ Next sync will be in $next_sync_month_name (regular month)" >> $GITHUB_STEP_SUMMARY
          else
            echo "ğŸ”„ Regular sync timing - not the last sync of a Code Night month" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”" >> $GITHUB_STEP_SUMMARY
          echo "Current EPOCH time: $current_epoch_time" >> $GITHUB_STEP_SUMMARY
          echo "Next bi-weekly date: ${{ needs.weekindex.outputs.next_bi_weekly_date }}" >> $GITHUB_STEP_SUMMARY
          echo "Next EPOCH time (for sync): $next_epoch_time" >> $GITHUB_STEP_SUMMARY
          echo "Next next bi-weekly date: ${{ needs.weekindex.outputs.next_next_bi_weekly_date }}" >> $GITHUB_STEP_SUMMARY
